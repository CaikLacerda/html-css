<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>
    
    <audio src="midia/sunny-days.mp3.mp3" controls autoplay></audio>
    <!-- MP3, WAV, OGG -->
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/sunny-days.mp3.mp3" type="audio/mpeg">
        <source src="media/sunny-days.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio, <a href="midia/sunny-days.mp3.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
