<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;

        }

        tbody > tr:nth-child(odd) { /* Ou posso usar 2n (para ir de 2 em 2) */
            background-color: lightgrey;
        }

        td, th {
            border: 1px solid black;
            padding: 5px;
        }

        .numero {
            text-align: right;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!-- 
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            CAPTION
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD ,TH
    -->
    <table>
        <caption>
            População das Unidades Federativas
        </caption>
        
        <thead>
            <th scope="col">Estado</th>
            <th scope="col" style="width: 20%;">População</th>
        </thead>


        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="numero">45.919.049</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td class="numero">21.168.791</td>
            </tr>
            
            <tr>
                <td>Rio de Janeiro</td>
                <td class="numero">17.264.943</td>
            </tr>
        </tbody>


        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</th>
                <td class="numero">84.352.783</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
