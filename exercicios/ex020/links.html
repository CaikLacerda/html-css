<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*  SELETORES PERSONALIZADOS
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = chilldren
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: rgb(90, 90, 255)
        }
        
        a:hover {
            color: red;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        a::before {
            content: '☍ ';
            text-decoration: none;
            font-weight: normal;
            color: black;
        }

        .especial::after {
            content: ' [LINK IMPORTANTE]';
            color: rgb(255, 0, 0);
        }

        .especial {
            background-color: rgb(215, 249, 255);
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li>
            <a href="https://gustavoguanabara.github.io" target="_blank" rel="External" class="especial">Repositório GitHub</a>
        </li>

        <li>
            <a href="http://youtube.com/cursoemvideo/" target="_blank" rel="external">Canal do Youtube</a>
        </li>

        <li><a href="https://www.vlr.gg/" target="_blank" rel="external">Site do VLR</a> </li>
        
    </ul>
</body>
</html>
