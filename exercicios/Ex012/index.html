<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este vídeos está hospedado no meu próprio servidor.
    </p>

    <video widht="560" height="315" poster="midias/capa-baleia.jpg" controls>
        <source src="midias/meu-video2.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="vídeo/m4v">
        <p>Seu navegador não tem compatibilidade com vídeos</p>
    </video>
    <p>
        Vídeo utilizando a tag video com tags source.
    </p>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SjtdH3dWLa8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
