        @font-face {
            font-family: 'Mario';
            src: url('fonts/Super Mario Bros. 2.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        
            /* Tipos de format()
                -opentype(otf)
                -truetype(ttf)
                -embedded-opentype
                -truetype-aat (Apple Advanced Typography)
                -svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Mario', serif;
        }
    </style>
</head>
